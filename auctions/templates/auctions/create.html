{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create A New Listing</h2>
    <form action= "{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" class="form-control" id = "title" name = "title" placeholder = "Product Title">
        </div>
        <div class="form-group">
        <label for="description">Description: </label>
        <input type="text" class="form-control" id = "description" name = "description" placeholder = "Describe Your Product">
        </div>
        <div class="form-group">
        <label for="imageUrl">ImageUrl: </label>
        <input type="text" class="form-control" id = "imageUrl" name = "imageUrl" placeholder = "Image URL">
        </div>
        <div class="form-group">    
        <label for="category">Choose an appropriate category:</label>
        <select name="category" id="category" >
            {% for category in categories  %}
                <option value="{{category}}">{{category}}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
        <label for="price">Price: </label>
        <input type="number" step="0.05" class="form-control" id = "price" name = "price" min="1">
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>

{% endblock %}
